<div class="container-fluid">
  <h1>Enrollment Form</h1>
  <form #userForm="ngForm">

    <div>
      <hr/>
    <!--
      This is an example of the 'ngForm' and in this example we
      have assigned it to the userForm variable.
    -->
    userForm : <br>
    {{userForm.value | json}}

    <hr/>
    <!--
      This is an example of the 'ngModel' and userModel is a property of the class
      but is also associated with the ngModel
    -->
    userModel: <br>
    {{userModel | json }}
    <hr/>
    </div>

    <div class="form-group">
      <label>Name</label>
      <input type="text" #name="ngModel" required [class.is-invalid]="name.invalid && name.touched" class="form-control" name="userName" [(ngModel)]="userModel.name">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is requried</small>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="phone" [(ngModel)]="userModel.phone"> 
    </div>

    <div class="form-group">
      <select class="custom-select" required [class.is-invalid]="topicName.invalid && topicName.touched" #topicName="ngModel" name="topic" [(ngModel)]="userModel.topic">
        <option value="">I am interesed in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>"
      </select>
      <small class="text-danger" [class.d-none]="topicName.valid || topicName.untouched">I'm going to need you to select something </small>
    </div>

    {{topicName.valid}}

    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="morning">
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="evening">
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="subscribe" [(ngModel)]="userModel.subscribe">
      <label class="form-check-label">
        Send me promotion offers
      </label>
    </div>

    <button class="btn btn-primary" type="submit">Submit Form</button>
  </form>

</div>
<router-outlet></router-outlet>
